<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row  justify-content-md-center">
        <div class="col-md-6 ">
            <form [formGroup]="registrationForm" (ngSubmit)="registerNow()">
                <legend class="text-center">Valid information is required to register. <span class="req"><small>
                            required *</small></span></legend>

                <div class="form-group">
                    <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                            name</small> </label>
                    <input 
                    type="text" 
                    formControlName="name" 
                    id="name" 
                    class="form-control phone" 
                    maxlength="28"
                    placeholder="Enter your fullname..." />
                </div>

                <div class="form-group">
                    <label for="firstname"><span class="req">* </span> Email: </label>
                    <input class="form-control" type="text" formControlName="email" id="txt"
                        placeholder="Enter valid email address" />
                    <div id="errFirst"></div>
                </div>

                <div class="form-group">
                    <label for="lastname"><span class="req">* </span> Experience : </label>
                    <input class="form-control" type="number" formControlName="experience" id="txt"
                        placeholder="Total year of experience" />
                    <div id="errLast"></div>
                </div>

                <div class="form-group">
                    <label for="email"><span class="req">* </span> Developer: </label>
                    <input class="form-control" type="text" formControlName="domain" id="email"
                        placeholder="fullstack/ backend/ developer" />
                    <div class="status" id="status"></div>
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
                </div>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>

    {{registrationForm.value | json}}
</div>
